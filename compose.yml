services:
  db:
    image: mariadb:10.5
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_PASSWORD:
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud

  app:
    image: nextcloud:24.0
    restart: unless-stopped
    ports:
      - 8111:80
    volumes:
      - nextcloud_home:/var/www/html
    environment:
      MYSQL_PASSWORD:
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_HOST: db
      PHP_UPLOAD_LIMIT: 
    depends_on:
      - db

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 10000:8080

volumes:
  nextcloud_home:
  db_data:
